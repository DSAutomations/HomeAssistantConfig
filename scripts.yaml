
# Git interactions
update_config:
  sequence:
      - service: shell_command.get_latest_config

backup_config:
  sequence:
    - service: shell_command.backup_config

# Sonoff commands
restart_s1:
  sequence:
  - data:
      payload: '1'
      topic: cmnd/sonoff/restart
    service: mqtt.publish

restart_s2:
  sequence:
  - data:
      payload: '1'
      topic: cmnd/xmas/restart
    service: mqtt.publish

net_stats_s1:
  sequence:
  - data:
      payload: '5'
      topic: cmnd/sonoff/status
    service: mqtt.publish

net_stats_s2:
  sequence:
  - data:
      payload: '5'
      topic: cmnd/xmas/status
    service: mqtt.publish
