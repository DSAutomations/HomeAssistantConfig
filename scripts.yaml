restart_s1:
  sequence:
  - data:
      payload: '1'
      topic: cmnd/sonoff/restart
    service: mqtt.publish

restart_s2:
  sequence:
  - data:
      payload: '1'
      topic: cmnd/xmas/restart
    service: mqtt.publish

mphone_heartbeat:
  sequence:
  - service: mqtt.publish
    data:
      topic: zanzito/mphone/sendheartbeat
      payload: '1'

net_stats_s1:
  sequence:
  - data:
      payload: '5'
      topic: cmnd/sonoff/status
    service: mqtt.publish

net_stats_s2:
  sequence:
  - data:
      payload: '5'
      topic: cmnd/xmas/status
    service: mqtt.publish

update_config:
  sequence:
      - service: shell_command.get_latest_config
      - service: homeassistant.restart
