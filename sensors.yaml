# Weather prediction
- platform: yr
  name: YRWeather
  monitored_conditions:
    - temperature
    - symbol
    - precipitation
    - windSpeed
    - pressure
    - windDirection
    - humidity
    - fog
    - cloudiness
    - lowClouds
    - mediumClouds
    - highClouds
    - dewpointTemperature

# Moon phases
- platform: moon

- platform: systemmonitor
  resources:
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: processor_use
    - type: last_boot
    - type: disk_use
      arg: "/"
    - type: disk_free
      arg: "/"

- platform: zestimate
  api_key: !secret zillowapi
  zpid:
    - !secret zillowpid

