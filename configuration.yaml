homeassistant:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_long
  elevation: 9
  unit_system: imperial
  time_zone: America/New_York
  customize: !include customize.yaml
  # auth_mfa_modules:
  #   - type: totp
  # whitelist_external_dirs:
  #   - /home/homeassistant/snaptmp
  # customize_glob:
  #   "*.*":
  #     custom_ui_state_card: state-card-custom-ui

sensor: !include sensors.yaml
# group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
notify: !include notify.yaml
binary_sensor: !include binary_sensors.yaml
zone: !include zones.yaml
shell_command: !include shell_commands.yaml
intent_script: !include intent_scripts.yaml
switch: !include switches.yaml
hangouts: !include hangouts.yaml
input_number: !include input_number.yaml
input_boolean: !include input_boolean.yaml

map:         # Enable the map tab
sun:         # Track the sun
config:      # Enables config in UI
ios:         # Enable Support of iOS app
alexa:       # Enable Alexa support
# apcupsd:     # Enable monitoring of APC UPS via USB
logbook:     # View all events in a logbook

# system_health:
#discovery:  # Discover some devices automatically

recorder:
  purge_keep_days: 28
  purge_interval: 1
  db_url: mysql://homeassistant:a_database_password@127.0.0.1/homeassistantdb?charset=utf8
  include:
    entities: !include history_includes.yaml

alexa_media:
  accounts:
    - email: !secret amazon_email
      password: !secret amazon_pass
      url: amazon.com
      exclude_devices:
        - "Dylan's Alexa Apps"
        - "Marcia's Alexa Apps"
        - "This Device"

history:
  include:
    entities: !include history_includes.yaml

# octoprint:
#   name: Anet A8
#   host: 192.168.1.145
#   port: 5000
#   api_key: !secret octo_api
#   bed: true
#   number_of_tools: 1

updater:  # Check for updates
  include_used_components: true # Enable HA developer telemetry

frontend:
  themes: !include_dir_merge_named themes
  extra_html_url:
    - https://raw.githubusercontent.com/andrey-git/home-assistant-custom-ui/master/state-card-custom-ui.html
  extra_html_url_es5:
    - https://raw.githubusercontent.com/andrey-git/home-assistant-custom-ui/master/state-card-custom-ui-es5.html

customizer:
  custom_ui: hosted

http:
  base_url: !secret base_url
  server_port: 8123
  use_x_forwarded_for: true
  trusted_proxies: 127.0.0.1
  cors_allowed_origins:
    - https://google.com
    - https://home-assistant.io
  ip_ban_enabled: True
  login_attempts_threshold: 5

mqtt:
  broker: 127.0.0.1
  port: 1883
  client_id: hass
  username: homeassistant
  password: !secret http_password

climate:
  platform: honeywell
  username: !secret climate_login
  password: !secret climate_secret
  region: us
  scan_interval: 330

